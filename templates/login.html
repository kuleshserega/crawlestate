{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content_wrapper %}
<div class="col-md-12 col-sm-12 col-xs-12 content_data">
    <div id="content">
        {% block content %}
        <div class="container-fluid">        
            <div class="container-fluid">
                <form class="form-signin" action="login" method="POST">
                    <h2 class="form-signin-heading">Please sign in</h2>
                        <label class="sr-only" for="inputEmail">Email address</label>
                        <input id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" name="email" type="email">
                        <label class="sr-only" for="inputPassword">Password</label>
                        <input id="inputPassword" class="form-control" placeholder="Password" required="" name="password" type="password">
                    <div class="checkbox">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </form>
            </div>
        </div>
        {% endblock %}
    </div>
</div>
{% endblock %}
